[display:wl]
    prot_type= sw_v2_usb
    # supported type: H264, H265
    encode_type = H265

    #codec_type_update = 0: no change; 1: only enable H.265->H.264 switch;
    #codec_type_update = 2: only enable H.264->H.265 switch; 3: both H.265<->H.264 switch
    codec_type_update = 3

    # remote's value := inet_addr,port;
    #local's value := inet_addr,port;
    #remote: means using active mode; local: means using passive mode.
    #inet_addr := number'.'number'.'number'.'number | empty

    #remote = 192.168.1.1
    local = ,0
    #notes: resolution from small to large,P60 in front of P30
    supported_res = 960x720P30,1280x720P60,1280x720P30,1280x960P60,1280x960P30,1440x1080P30,1920x1080P30

    usb_ep_in = 0x84
    usb_ep_out = 0x3
    usb_vid = 0x2ca3
    usb_pid = 0x5002
    usb_interface = 0x3

    #dump_wl_stream_enable: should only be "on" or "off".
    #"on": enable dump, only for debug; "off": disable dump; default as "off".
    dump_wl_stream_enable = off
    dump_wl_stream_path = /blackbox/wl

[display:wm232]
    prot_type= sw_v2_usb
    # supported type: H264, H265
    encode_type = H265
    codec_type_update = 3

    # remote's value := inet_addr,port;
    #local's value := inet_addr,port;
    #remote: means using active mode; local: means using passive mode.
    #inet_addr := number'.'number'.'number'.'number | empty

    #remote = 192.168.1.1
    local = ,0
    #notes: resolution from small to large,P60 in front of P30
    supported_res = 960x720P30,1280x720P60,1280x720P30,1280x960P60,1280x960P30,1440x1080P30,1632x1088P30,1920x1080P30

    usb_ep_in = 0x84
    usb_ep_out = 0x3
    usb_vid = 0x2ca3
    usb_pid = 0x5002
    usb_interface = 0x3

    #dump_wl_stream_enable: should only be "on" or "off".
    #"on": enable dump, only for debug; "off": disable dump; default as "off".
    dump_wl_stream_enable = off
    dump_wl_stream_path = /blackbox/wl

    #create_wl_sdr_systime_check_task_enable: should only be "on" or "off".
    #"on": enable check sdr time task create;
    #"off": disable check check sdr time task create and "check_wl_sdr_systime_enable" will be ignored. default as "on".
    create_wl_sdr_systime_check_task_enable = on

    #check_wl_sdr_systime_enable: should only be "on" or "off".
    #"on": enable check sdr time via V1 for every "check_wl_sdr_systime_interval_sec" seconds;
    #"off": disable check; default as "off".
    check_wl_sdr_systime_enable = off
    check_wl_sdr_systime_interval_sec = 60

    #wl bitrate discount, "80" means 80% of the bandwidth
    bps_discount = 80;

    #wl_stream_check_header_enable: should only be "on" or "off".
    #"on": enable insert check header in wl stream; "off": disable check header; default as "off".
    wl_stream_check_header_enable = on

    #wl_max_kbps, default as 12Mbps
    wl_max_kbps = 12000;

    #liveview_md_enable: should only be "on" or "off".
    #"on": enable insert liveview metadata;
    #"off": disable insert liveview metadata; default as "off".
    liveview_md_enable = on

    #max_lvmonitor_module_cnt, default as 10
    max_lvmonitor_module_cnt = 10
[display:null]
    #notes: resolution from small to large,P60 in front of P30
    #supported_res = 640x360P60,640x360P30,640x480P60,640x480P30,960x720P30,1280x720P60,1280x720P30,1280x960P60,1280x960P30,1920x1080P60,1920x1080P30,3840x2160P30,4096x2160P24
