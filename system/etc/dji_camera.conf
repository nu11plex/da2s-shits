    save_orig_pic = 0
    is_ob_support = 1
    # 0->ceva, 1->FXP
    platform = 0
    bitdepth = 12
    # decimal data. bit0:DSP0, bit1:DSP1 ...
    dsp_cores = 30
    # bit shift: outstanding0: (6 << (6*0)), outstanding1: (6 << (6*1))...
