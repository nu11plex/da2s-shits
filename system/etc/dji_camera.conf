    # bit[0]   1:controls dest YUV image dumping; 0: not dumping
    # bit[1]   1:controls source YUV image dumping; 0: not dumping
    # bit[2]   1:distortation enable; 0:distortation disable
    # bit[3-6] camera category.
    #          0:wm230 IMX378; 1:wm240 IMX477; 2:wm240 IMX283; 3:wm231 IMX586; 4:wm232 IMX283
